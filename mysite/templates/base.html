{% load static %}

<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

    {% block header_extends %}{% endblock %}
</head>
<body>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">主页</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">笔记</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="查找" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">查找</button>
        </form>
    </div>
</nav>
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="row flex-xl-nowrap" style="width: 100%">
                <div class="d-none d-xl-block col-xl-2 bd-sidebar col-auto">
                    <div class="card">
                        <div class="card-header">分组</div>
                        <div class="card-body">
                            <p class="card-text">Python</p>
                            <p class="card-text">Django</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-9 col-xl-8 bd-contentt" role="main">
                    <div class="card">
                        <div class="card-header">笔记</div>

                            <h5 class="card-title">Special title treatment</h5>
                            <p class="card-text"></p>
                        </div>
                    </div>

                </div>
                <div class="d-none d-xl-block col-xl-2 bd-sidebar col-auto">
                    <div class="card">
                        <div class="card-header">笔记</div>
                        <div class="card-body">
                            <h5 class="card-title">Special title treatment</h5>
                            <p class="card-text">With supporting text below as a natural lead-in to additional
                                content.</p>
                        </div>
                    </div>
                </div>

        </div>
    </div>
</div>

<script type="text/javascript" src="{% static 'jquery-1.12.4.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

</html>
