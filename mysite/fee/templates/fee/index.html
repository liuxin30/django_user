{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'fee/style.css'%}">
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6 col-md-4"></div>
        <div class="col-xs-6 col-md-4">
            <form class="form-horizontal form-center" action="/fee/show/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-xs-2 control-label">姓名：</label>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" name="name" id="id_name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">身份证号：</label>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" name="id_num" id="id_id_num">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-6">
                         <p class="err-msg">{{ message }}</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-6">
                         <button type="submit" class="btn btn-success button-center">查询</button>
                    </div>
                </div>
            </form>
           <div class="form-group">
        </div>
        <div class="col-xs-6 col-md-4"></div>
    </div>
    </div>
</div>
</body>
</html>
